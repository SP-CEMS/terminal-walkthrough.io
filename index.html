<!doctype html>
<html>
<head>
    <title>L14 - Loading and displaying 3D models</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
   
	<body>
		<a-scene>
            <a-assets>
                <img id="sky" src="Assets/clear-sunny-sky.jpg">
                <a-asset-item id="your-3Dmodel-01" src="Assets/scene.gltf"></a-asset-item>

            </a-assets>
            
            <!-- Sky -->
            <a-sky src="#sky"></a-sky>
            
			<!-- Camera -->
			<a-entity camera="" position="30 -10 7" rotation="0 0 0" look-controls="" wasd-controls="acceleration: 300; fly: true" data-aframe-inspector-original-camera=""></a-camera>
				<a-camera></a-camera>
			</a-entity>
			
			<a-entity gltf-model="#your-3Dmodel-01"></a-entity>
            
            
        </a-scene>
</body>
</html>
